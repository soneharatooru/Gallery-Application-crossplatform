<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="ionic/css/ionic.css" rel="stylesheet">
    <link href="ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
</head>
<body ng-app="starter">
    <ion-header-bar class="bar-assertive">
        <h1 class="title">Gallery</h1></br>
    </ion-header-bar>
    <ion-content ng-controller="ExampleController" padding="true">
        <button class="button icon ion-Camera" ng-click="takePhoto()">
            Take Photo
        </button>
        <button class="button icon ion-images" ng-click="choosePhoto()">
            Choose Photo
        </button>
        <center></br>
        <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center"></center>
    </ion-content>


    <script src="ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
